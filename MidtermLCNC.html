<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purdue Fort Wayne</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://www.pfw.edu/offices/accreditation/images/20180622-Purdue-Campus-Sign-JW-001.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: rgb(10, 10, 10);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .maximize-btn {
            position: fixed;
            bottom: 20px;
            right: 380px;
            background-color: #00428C;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Purdue Fort Wayne</h1>

    <div class="chatbot-container">
        <iframe src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/04/18/20250304180502-3MQSLLES.json" 
                style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <button class="maximize-btn" onclick="window.open('https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/04/18/20250304180502-3MQSLLES.json', '_blank')">Open Full Chatbot</button>
</body>
</html>
